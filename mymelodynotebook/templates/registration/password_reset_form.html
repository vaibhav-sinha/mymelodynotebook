{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div id="login">
<form method="post" action=".">
  {% csrf_token %} 
  <fieldset class="clearfix">
    <p>E-Mail ID<br><span class="fontawesome-envelope"></span>{{ form.email }}</p>
  <input type="submit" value="{% trans 'Submit' %}" />
  </fieldset>
</form>
</div> <!-- end login -->
{% endblock %}
